<h2 class="page-header"> New Ticket </h2>
<div class="panel panel-default">
    <div class="panel-heading">
        <h4>Ticket details: </h4>
    </div>
    <div class="panel-body">
        <form>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-3">
                        <label class="pull-right">Title :</label>
                    </div>
                    <div class="col-md-9">
                        <input placeholder="Title for the ticket" class="form-control" type="text" ng-model="newTicket.title"/>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-3">
                        <label class="pull-right">Description :</label>
                    </div>
                    <div class="col-md-9">
                        <div text-angular ta-toolbar="toolbarConfig" ta-placeholder="Enter a short description for the ticket" ng-model="newTicket.description"  ta-text-editor-class="form-control texteditor-height"
                             ta-html-editor-class="form-control texteditor-height"></div>
                    </div>
                </div>
            </div>
<!--            <div class="form-group">
                <div class="row">
                    <div class="col-md-3">
                        <label class="pull-right">Priority :</label>
                    </div>
                    <div class="col-md-9">
                        <select class="form-control" ng-model="newTicket.priority" ng-options="priority.value as priority.value for priority in priorities">></select>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-3">
                        <label class="pull-right">Assignee :</label>
                    </div>
                    <div class="col-md-9">
                        <select class="form-control" ng-model="newTicket.assignee" ng-options="user.username as user.username for user in users"></select>
                    </div>
                </div>
            </div>-->
            <div class="form-group">
                <div class="row">
                    <div class="col-md-3">
                        <label class="pull-right">Type :</label>
                    </div>
                    <div class="col-md-9">
                        <select class="form-control" ng-model="newTicket.type" ng-options="type.value as type.value for type in types">></select>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-offset-3 col-md-9">
                        <button class="btn btn-primary" ng-click="save()">Create</button>
                        <a class="btn btn-danger" href="/">Cancel</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
