<div class="wrapper">
    <div ng-init="userDetails.getUserDetails()">
        <h2 class="page-header">User details</h2>
        <form>
            <div class="row">
                <div class="col-sm-3">
                    <div class="form-group">
                        <label>First Name :</label>
                    </div>
                </div>
                <div class="col-sm-9">
                    <div class="form-group">
                        <input ng-model="userDetails.firstname" class="form-control" placeholder="Enter first name" type="text"/>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3">
                    <div class="form-group">
                        <label>Last Name :</label>
                    </div>
                </div>
                <div class="col-sm-9">
                    <div class="form-group">
                        <input ng-model="userDetails.lastname" class="form-control" placeholder="Enter last name" type="text"/>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3">
                    <div class="form-group">
                        <label>*Emaid ID:</label>
                    </div>
                </div>
                <div class="col-sm-9">
                    <div class="form-group">
                        <input ng-model="userDetails.email" class="form-control" placeholder="Enter email id" type="email"/>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3">
                    <div class="form-group">
                        <label>Is Active</label>
                    </div>
                </div>
                <div class="col-sm-9">
                    <yg-toggle toggle="isActive"></yg-toggle>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3">
                    <div class="form-group">
                        <label>Is Admin</label>
                    </div>
                </div>
                <div class="col-sm-9">
                    <yg-toggle toggle="isAdmin"></yg-toggle>
                </div>
            </div>
            <div class="row">
                <div class="button-panel">
                    <div class="col-sm-offset-3 col-sm-9">
                        <button class="btn btn-success" ng-click="userDetails.update()">Update</button>
                        <a class="btn btn-danger" href="#/admin/user-management">Cancel</a>
                        <a class="btn btn-info" ng-href="#/admin/reset-password/{{userDetails.id}}" >Reset Password</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
