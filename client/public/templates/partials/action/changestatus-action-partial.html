<div class="form-horizontal" ng-controller="ChangeStatusActionCtrl">
  <div class="form-group">
    <label class="col-md-2 col-xs-12">New Status</label>
    <div class="col-md-10 col-xs-12" ng-class="actionForm.newStatus.$invalid && actionForm.newStatus.$touched ? 'has-error' : ''">
      <select name="newStatus" ng-model="newStatus" ng-options="status as status for status in allowedStatus" class="form-control"></select>
      <div ng-show="actionForm.newStatus.$invalid && actionForm.newStatus.$touched" class="help-block"><p class="text-danger">Comment is required</p></div>
    </div>
  </div>
  <div ng-include="'templates/partials/action/comment-partial.html'"></div>
</div>
