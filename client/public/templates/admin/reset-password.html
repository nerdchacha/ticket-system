<div class="wrapper">
    <h2 class="page-header">Reset Password</h2>
    <form novalidate="" name="resetUsersPasswordForm">
        <div class="row">
            <div class="col-sm-3">
                <div class="form-group">
                    <label>*New password :</label>
                </div>
            </div>
            <div class="col-sm-9">
                <div class="form-group" class="form-group" ng-class="resetUsersPasswordForm.password1.$invalid && resetUsersPasswordForm.password1.$touched ? 'has-error' : ''">
                    <input name="password1" ng-model="resetPassword.password" class="form-control" placeholder="Enter new password" type="password" required/>
                    <div ng-show="resetUsersPasswordForm.password1.$invalid && resetUsersPasswordForm.password1.$touched" class="help-block">
                        <p class="text-danger">Password is required</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3">
                <div class="form-group">
                    <label>*Retype password :</label>
                </div>
            </div>
            <div class="col-sm-9">
                <div class="form-group" class="form-group" ng-class="resetUsersPasswordForm.password2.$invalid && resetUsersPasswordForm.password2.$touched ? 'has-error' : ''">
                    <input name="password2" ng-model="resetPassword.password2" class="form-control" placeholder="Retype new password" type="password" required/>
                    <div ng-show="resetUsersPasswordForm.password2.$invalid && resetUsersPasswordForm.password2.$touched" class="help-block">
                        <p class="text-danger">Retyped Password is required</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="button-panel">
                <div class="col-sm-offset-3 col-sm-9">
                    <button class="btn btn-success" ng-click="resetPassword.reset()">Reset</button>
                    <a class="btn btn-danger" href="#/admin/user-management">Cancel</a>
                </div>
            </div>
        </div>
    </form>
</div>
